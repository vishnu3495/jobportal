{%block body_block%}

<div class="row">
    <div class="class-2"></div>
    <div class="class-8">
        <div class="card" style="width: 18rem;">
  <img src="{{request.user.employer.logo.url}}" class="card-img-top" alt="No logo found">

    <h5 class="card-title">{{request.user.employer.company_name}}</h5>

  <ul class="list-group list-group-flush">

  <div class="card-body">

    <a href="{%url 'emp-editprofile' request.user.employer.id%}" class="card-link">Update Profile</a>

</div>
